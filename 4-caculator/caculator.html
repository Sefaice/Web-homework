<!DOCTYPE html>
<html>

<head>
  <title>计算器</title>
  <meta charset="utf-8">
  <link rel="stylesheet" style="text/css" href="style.css">
  <script src="myfile.js" type="text/javascript"></script>
</head>

<body>
  <div id="positioner">
    <div id="container">
      <div id="top">
        <div id="screen">
          <p id="show">0</p>
        </div>
      </div>

      <div id="bottom">
        <div class="column">
          <div class="unit">7</div>
          <div class="unit">4</div>
          <div class="unit">1</div>
          <div class="unit">0</div>
          <div class="unit">(</div>
        </div>

        <div class="column">
          <div class="unit">8</div>
          <div class="unit">5</div>
          <div class="unit">2</div>
          <div class="unit">.</div>
          <div class="unit">)</div>
        </div>

        <div class="column">
          <div class="unit">9</div>
          <div class="unit">6</div>
          <div class="unit">3</div>
          <div id="backSpace">←</div>
          <div id="clear">CE</div>
        </div>

        <div class="column">
          <div class="unit">/</div>
          <div class="unit">*</div>
          <div class="unit">-</div>
          <div class="unit">+</div>
          <div id="is">=</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
