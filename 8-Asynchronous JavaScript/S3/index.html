<!DOCTYPE html>
<html>

<head>
  <title>环形按钮</title>
  <meta charset="utf-8">
  <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div id="at-plus-container">
    <span class="name">五指金龙</span>
    <div id="bottom-positioner">
      <div id="button">
        <div id="info-bar">
          <div class="info">
            <span class="result"></span>
          </div>
        </div>
        <div id="control-ring-container">
          <ul id="control-ring">
            <li class="mask">
              <p>A</p><span class="mask-unread"></span></li>
            <li class="history">
              <p>B</p><span class="history-unread"></span></li>
            <li class="message">
              <p>C</p><span class="message-unread"></span></li>
            <li class="setting">
              <p>D</p><span class="setting-unread"></span></li>
            <li class="sign">
              <p>E</p><span class="sign-unread"></span></li>
          </ul>
        </div>
        <div class="apb">
          <div class="icon">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
