<!DOCTYPE html>
<html>

<head>
  <title>计算器</title>
  <meta charset="utf-8">
  <link rel="stylesheet" style="text/css" href="style.css">
  <script src="myfile.js" type="text/javascript"></script>
</head>

<body>
  <div id="positioner">
    <div id="container">
      <div id="top">
        <div id="screen">
          <p id="show"></p>
        </div>
      </div>

      <div id="bottom">
        <div class="column">
          <div id="seven">
            <p>7</p>
          </div>
          <div id="four">
            <p>4</p>
          </div>
          <div id="one">
            <p>1</p>
          </div>
          <div id="zero">
            <p>0</p>
          </div>
          <div id="lBracket">
            <p>(</p>
          </div>
        </div>

        <div class="column">
          <div id="eight">
            <p>8</p>
          </div>
          <div id="five">
            <p>5</p>
          </div>
          <div id="two">
            <p>2</p>
          </div>
          <div id="point">
            <p>.</p>
          </div>
          <div id="rBracket">
            <p>)</p>
          </div>
        </div>

        <div class="column">
          <div id="nine">
            <p>9</p>
          </div>
          <div id="six">
            <p>6</p>
          </div>
          <div id="three">
            <p>3</p>
          </div>
          <div id="backSpace">
            <p>←</p>
          </div>
          <div id="clear">
            <p>CE</p>
          </div>
        </div>

        <div class="column">
          <div id="divide">
            <p>/</p>
          </div>
          <div id="multiply">
            <p>*</p>
          </div>
          <div id="minus">
            <p>-</p>
          </div>
          <div id="add">
            <p>+</p>
          </div>
          <div id="is">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
