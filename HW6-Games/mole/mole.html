<!DOCTYPE html>
<html>

<head>
  <title>打地鼠</title>
  <meta charset="utf-8">
  <link rel="stylesheet" style="text/css" href="style.css">
  <script src="myfile.js" type="text/javascript"></script>
</head>

<body>
  <div class="positioner">
    <div class="title">
      <p><strong>Whac-a-mole</strong></p>
      <p>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
    </div>

    <div class="screen">
      <div class="left">
        <button class="start">Start Game | Stop Game</button>
        <br />
        <span class="status">Game Over</span>
      </div>
      <div class="right">
        Time:<span class="time"> 0</span>
        <br />Score:
        <span class="score">0</span>
      </div>
    </div>

    <div class="mole">
      <hr>
      <div class="button">
      </div>
      <hr>
    </div>


    <div class="instructions">
      <strong>Instructions:</strong>
      <p>1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
      <p>2. 1 point per hit, minus 1 point per miss.</p>
    </div>
  </div>
</body>


</html>
