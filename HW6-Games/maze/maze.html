<!DOCTYPE html>

<head>
  <title>迷宫游戏</title>
  <meta charset="utf-8">
  <link rel="stylesheet" style="text/css" href="style.css">
  <script src="myfile.js" type="text/javascript"></script>
</head>

<body>
  <div class="positioner">
    <div class="top">
      <br />
      <p class="upper"><strong>The Amazing Mouse Maze!</strong></p>
      <p class="upper">Move your mouse over the "S" to begin.</p>
      <p id="text" class="oldTextOne"></p>
    </div>

    <div class="middle">
      <div class="maze">
        <div class="col-left">
          <div class="dark zuo"></div>

          <div class="light top"></div>

          <div class="road">
            <div class="start">S</div>
          </div>

          <div class="light bottom left"></div>
        </div>

        <div class="col-middle">
          <div class="light top"></div>

          <div class="road one"></div>

          <div class="road two"></div>

          <div class="light middle"></div>

          <div class="road three"></div>

          <div class="light bottom left"></div>

          <div class="dark zhong"></div>

          <div class="light bottom right"></div>
        </div>

        <div class="col-right">
          <div class="dark you"></div>

          <div class="light top"></div>

          <div class="road">
            <div class="end">E</div>
          </div>

          <div class="light bottom right"></div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
      <div class="wall"></div>
      <p>Good luck!</p>
    </div>
  </div>
</body>

</html>
